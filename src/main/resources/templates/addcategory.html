<div class="container">
		<h3 class="text-info"> Add a Category:</h3>
		<form action="#" th:action="@{/admin/mgt/addcategory}" name="category" th:object="${category}" method="post">
			<div class="form-group">
				<label for="categoryName">Product Name *:</label> 
				<input type="text" class="form-control" th:field="*{categoryName}" name="categoryName" required>
			</div>
			<div class="form-group">
				<label for="categoryDesc">Description :</label> 
				<input type="text" class="form-control" th:field="*{categoryDescritpion}" name="categoryDescritpion">
			</div>
			
			<button type="submit" class="btn btn-info">Add</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
			
		</form>

		<p><h3 class="text-info"> Registered Categories :</h3></p>
		<ul class="list-group list-group-flush" >
			<li th:each="${category : allCategories}" th:text="${category.getCategoryName()}"></li>

		</ul>
	
</div>
